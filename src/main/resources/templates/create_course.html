<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Course Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    #flash-message {
                background-color: #ffcc00;   
        color: #333; 
        padding: 10px;
        margin-bottom: 10px;
           }
           .fade-out {
animation: fadeOut 0.8s ease-in-out forwards; 
    }

    @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
            display: none;
        }
    }

</style>
</head>
<body style="color: blue; background-color: darkgoldenrod; font-weight: bold;">

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
 
<a class="navbar-brand" href="#">Course Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/courses}">Course Management</a>
      </li>       
    </ul>
  </div>
</nav>
<br/>
<div id="flash-message" th:if="${successMessage}" class="alert alert-success fade-out">
    <p th:text="${successMessage}"></p>
</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Course</h1>
				<div class="card-body">
					<form th:action="@{/courses}" th:object="${course}" method="POST">
						<div class="form-group">
							<label>Course ID</label>
							<input type="text" name="id" 
							th:field="*{id}" 
							class="form-control" placeholder="Enter course ID" required/>
							
							<label>Course Name</label>
							<input type="text" name="course_name" 
							th:field="*{coursename}" 
							class="form-control" placeholder="Enter course name" required/>
							
							<label>Duration</label>
							<input type="text" name="duration" 
							th:field="*{duration}" 
							class="form-control" placeholder="Enter course duration" required/>
							
							<label>Instructor Name</label>
							<input type="text" name="instructor_name" 
							th:field="*{instructorname}" 
							class="form-control" placeholder="Enter Instructor Name" required/>
							
							<label>Max Seats</label>
							<input type="text" name="max_seats" 
							th:field="*{maxseats}" 
							class="form-control" placeholder="Enter Max Seats" required/>
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">SUBMIT</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
