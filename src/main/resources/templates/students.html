<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    #flash-message {
                background-color: #ffcc00;   
        color: #333; 
        padding: 10px;
        margin-bottom: 10px;
           }
           .fade-out {
animation: fadeOut 0.8s ease-in-out forwards; 
    }

    @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
            display: none;
        }
    }

</style>

</head>
<body style="color: wheat; background-color: grey; font-weight: bold;">
	 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand text-white" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link text-success" href="home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link  text-success" href="#" th:href="@{/students}">Student Management</a>
      </li>
     
    </ul>
    
   
   
  </div>
</nav>
<br/>

<div id="flash-message" th:if="${successMessage}" class="alert alert-success fade-out">
    <p th:text="${successMessage}"></p>
</div>

	<div class="container">
		<div class="row text-danger">
			<h1>List Students</h1>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
		</div>
		<table class="table table-striped table-bordered border-success">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Register Number</th>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Course Name</th>
					<th>Address</th>
					<th>Contact Number</th>
					<th>Date Of Birth</th>
					<th>Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text = "${student.id}"></td>
					<td th:text = "${student.regno}"></td>
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"></td>
					<td th:text = "${student.email}"></td>
					<td th:text = "${student.coursename}"></td>
					<td th:text = "${student.address}"></td>
					<td th:text = "${student.contact_no}"></td>
					<td th:text ="${student.dateofbirth}"></td>
					<td>
						<a th:href = "@{/students/edit/{id}(id=${student.id})}"
						class="btn btn-primary">Update</a>
						<a th:href = "@{/students/{id}(id=${student.id})}"
						class="btn btn-danger">Delete</a>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
