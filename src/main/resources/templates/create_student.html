<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    #flash-message {
                background-color: #ffcc00;   
        color: #333; 
        padding: 10px;
        margin-bottom: 10px;
           }
           .fade-out {
animation: fadeOut 0.8s ease-in-out forwards; 
    }

    @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
            display: none;
        }
    }

</style>
</head>
<body style="color: wheat; background-color: rosybrown;">
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      
    </ul>
  </div>
</nav>
<br/>

<div id="flash-message" th:if="${successMessage}" class="alert alert-success fade-out">
    <p th:text="${successMessage}"></p>
</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object = "${student}" method="POST">
						<div class="form-group">
							
							<label>Student Id</label>
							<input type="number" name="id" 
							th:field = "*{id}" 
							class="form-control" 
							placeholder="Enter id" required/>
							
							<label>Student Register No</label>
							<input type="number" name="regno" 
							th:field = "*{regno}" 
							class="form-control" 
							placeholder="Enter reg no" required/>
						
							<label>Student First Name</label>
							<input type="text" name="fistName" 
							th:field = "*{firstName}" 
							class="form-control" 
							placeholder="Enter Student First Name" required/>
							
						<label>Student Last Name</label>
							<input type="text" name="lastName"
							 th:field = "*{lastName}"
							  class="form-control" 
							  placeholder="Enter Student Last Name" required/>
							  
						<label>Student Email</label>
							<input type="email" name="email"
							 th:field = "*{email}"
							  class="form-control" 
							  placeholder="Enter Student email" required/>
							  
							   <label>Course Name</label>
							<input type="text" name="coursename"
							 th:field = "*{coursename}"
							  class="form-control" 
							  placeholder="Enter Course name" required/>
							  
							<label>Address</label>
							<input type="text" name="address"
							 th:field = "*{address}"
							  class="form-control" 
							  placeholder="Enter address" required/>
							  
							  <label>Contact No</label>
							<input type="number" name="number"
							 th:field = "*{contact_no}"
							  class="form-control" 
							  placeholder="Enter contact no" required/>
							  
							  <label>Date Of birth</label>
							<input type="date" name="dob"
							 th:field = "*{dateofbirth}"
							  class="form-control" 
							  placeholder="Enter date of birth">
							  
							 </div> 
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								SUBMIT
							</button>
						</div>
						
						
					</form>
				</div>
			</div>
		</div>
	</div>










	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
